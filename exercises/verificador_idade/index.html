<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>

    <section>
        <form method="get" autocomplete="off">
            <p>
                <label for="itxtano">Ano de Nascimento: </label>
                <input type="number" name="txtano" id="itxtano" min="0">
            </p>

            <p>
                Sexo:
                <input type="radio" name="sex" id="imasc" checked> 
                <label for="imasc">Masculino</label>
                <input type="radio" name="sex" id="ifem">
                <label for="ifem">Feminino</label>
            </p>

            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </form>

        <div id="res">
            <p>Preencha os dados acima para ver o resultado!!</p>
            <img id="img" src="">
        </div>
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script/script.js"></script>
</body>
</html>
